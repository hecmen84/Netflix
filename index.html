<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Netflix</title>
</head>
<body>
	<header class="showcase">
		<div class="showcase-top">
			<img src="img/logo.png" alt="Netflix">
			<a href="#" class="btn btn-rounded">Iniciar Sesión</a>
		</div>

		<div class="showcase-content">
			<h1>Tu próxima historia, ahora.</h1>
			<p>DISFRUTA DONDE QUIERAS. CANCELA CUANDO QUIERAS.</p>
			<a href="#" class="btn btn-xl">
				Probar ahora <i class="fas fa-chevron-right btn-icon"></i>	 
			</a>
		</div>
	</header>
	<div class="tabs">
		<div class="container">
			<div id="tab-1" class="tab-item tab-border">
				<i class="fas fa-door-open fa-3x"></i>
				<p class="hide-sm">Cancel Anytime</p>
			</div>
			<div id="tab-2" class="tab-item ">
				<i class="fas fa-tablet-alt fa-3x"></i>
				<p class="hide-sm">Watch Anywhere</p>
			</div>
			<div id="tab-3" class="tab-item ">
				<i class="fas fa-tags fa-3x"></i>
				<p class="hide-sm">Pick price</p>
			</div>
		</div>
	</div>
	<section class="tab-container">
		<div class="container">
			<div id="tab-1-content" class="tab-content-item show">
				<div class="tab-1-content-item-inner">
					<div>
						<p class="text-lg">
							Si piensas que Netflix no es lo tuyo, no hay problema.  Sin compromisos. Cancela online cuando quieras.
						</p>
						<a href="#" class="btn btn-lg">PROBAR AHORA</a>
					</div>
					<img src="img/tab-content-1.png" alt="">
				</div>
			</div>
		</div>
	</section>
	<script src="https://kit.fontawesome.com/f1909cca8a.js"></script>
</body>
</html>
